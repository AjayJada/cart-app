<link href="style.css" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

 <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page</title>




  <div class="container">
    <div class="product-card">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRw48ok4mKcHeIrg6bM1PT2osxRUCWbAscRyg&s" alt="Product Image" class="product-img" />
      <div class="product-details">
        <h2>Porsche Cars</h2>
        <p class="description">One Of The Finest Cars In The Entire Country</p>
        <p class="price">$49.99</p>

        <div class="quantity-control">
          <button id="decrease">-</button>
          <span id="quantity">1</span>
          <button id="increase">+</button>
        </div>

        <button class="add-to-cart" id="addToCartBtn">Add to Cart</button>
      </div>
    </div>
  </div>

   <!-- Cart Summary  -->
   <div class="cart-popup" id="cartPopup">
    <p>âœ… Added to cart!</p>
    <p><span id="cartQuantity">1</span> x One Of The Finest Cars In The Entire Country = <span id="cartTotal">$49.99</span></p>
    <button onclick="closeCart()">Close</button>
 </div>
